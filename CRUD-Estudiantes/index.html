<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD JavaScript</title>

    <script src="https://kit.fontawesome.com/2492ccb661.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="#">CRUD con JavaScript</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="crud-container">
            <div class="crud-header">
                <h1>Registro de estudiantes</h1>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">
                    <i class="fa fa-plus" aria-hidden="true"></i><span>Nuevo</span>
                </button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido1</th>
                        <th>Apellido2</th>
                        <th>Teléfono</th>
                        <th>Correo-e</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>


                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <div class="pagination-container">
        <ul class="pagination justify-content-center">
            <!-- Botones de paginación se generarán aquí dinámicamente -->
        </ul>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de estudiante</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="formControlNombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control input-required" id="nombre"
                                placeholder="Introduce el nombre">
                        </div>
                        <div class="mb-3">
                            <label for="formControlApellido1" class="form-label">Apellido</label>
                            <input type="text" name="apellido1" class="form-control input-required" id="apellido1"
                                placeholder="Introduce el primer apellido">
                        </div>
                        <div class="mb-3">
                            <label for="formControlApellido2" class="form-label">Apellido 2</label>
                            <input type="text" name="apellido2" class="form-control input-required" id="apellido2"
                                placeholder="Introduce el segundo apellido">
                        </div>
                        <label for="formControlTelefono" class="form-label">Teléfono</label>
                        <div class="input-group smb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
                            <input type="text" name="telefono" class="form-control input-required" id="formControlTelefono"
                                placeholder="Introduce el teléfono" aria-describedby="basic-addon1">
                        </div>
                        <label for="formControlEmail" class="form-label">Correo-e</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                            <input type="text" name="email" class="form-control input-required" id="formControlEmail"
                                placeholder="Introduce el correo-e">
                        </div>
                        <label for="formControlDescripcion" class="form-label">Descripción</label>
                        <div class="input-group">
                            <textarea name="descripcion" class="form-control" aria-label="Descripción" rows="4"
                                id="formControlDescripcion"></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary"><i
                                    class="fas fa-save"></i><span>Registrar</span></button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal de Edición -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editarModalLabel">Editar Estudiante</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editar-form">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control edit-required" id="edit-nombre">
                        </div>
                        <div class="mb-3">
                            <label for="edit-apellido1" class="form-label">Apellido 1</label>
                            <input type="text" class="form-control edit-required" id="edit-apellido1">
                        </div>
                        <div class="mb-3">
                            <label for="edit-apellido2" class="form-label">Apellido 2</label>
                            <input type="text" class="form-control edit-required" id="edit-apellido2">
                        </div>
                        <div class="mb-3">
                            <label for="edit-telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control edit-required" id="edit-telefono">
                        </div>
                        <div class="mb-3">
                            <label for="edit-email" class="form-label">Correo-e</label>
                            <input type="text" class="form-control edit-required" id="edit-email">
                        </div>
                        <div class="mb-3">
                            <label for="edit-descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="edit-descripcion" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
